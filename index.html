---
title: "Travel"
layout: default
stylesheet: "travel.css"
---
<header>
    <a href="/">cieszynski.de</a>
    <a href="/" style="margin-left: auto;">zur√ºck</a>
</header>
<h1>
    <img style="width: 100%" src="/assets/images/travel-teaser-plain.svg" alt="Travel - Reisen">
</h1>
<p>Meine Lieblingsbilder der vergangenen Reisen.</p>
<main>
    {% for post in paginator.posts %}
    <article>
        <picture>
            <source srcset="/travel/assets/images/{{ post.image }}.avif" type="image/avif">
            <source srcset="/travel/assets/images/{{ post.image }}.webp" type="image/webp">
            <img src="/travel/assets/images/{{ post.image }}.jpg" alt="">
        </picture>
        <hgroup>
            <h2>{{ post.title }}</h2>
            <p>{{ post.subtitle }}</p>
        </hgroup>
        <a href="{{ post.link }}" target="_blank">Zu den Bildern</a>
    </article>

    {% endfor %}
</main>
<footer>
    <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA-4.0 license</a>
    <a href="/rechtliches.html">Impressum | Datenschutz</a>
</footer>
